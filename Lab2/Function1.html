<!--Write a JavaScript function that reverse a number. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function calc() {
            var num=document.getElementById("number").value;
            snum= num.toString()
            snum= snum.split("").reverse().join("")
            document.write(snum)
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/action_page.php">
  Input Number: <input type="number" id="number" name="number"><br>
  <input type="submit" value="Submit" onclick="calc()">
</form>
</body>
</html>
