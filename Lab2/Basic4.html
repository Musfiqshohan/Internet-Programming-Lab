<!--Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=5;
        var b=6;
        var c=7;
        var s= (a+b+c)/2
        var area= Math.sqrt(s* (s-a)* (s-b) * (s-c))
        document.write(area)
    </script>
</head>
<body>
</body>
</html>
