<!--Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the result. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function calc() {
           var input =document.getElementById("array").value;
           var array=input.split(',');
           var mx=array[0]
            for(i=0;i<array.length;i++){
                mx= Math.max(mx, array[i]);
            }
            alert(mx);
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
   Input String: <input type="text" id="array" name="string"><br>
  <input type="submit" value="Submit" onclick="calc()">
</form>
</body>
</html>
