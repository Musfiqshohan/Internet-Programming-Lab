<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        function calc() {

            var num=document.getElementById("text").value;

            snum= num.toString()

            var i=0
            var j=snum.length-1

            while(i<j){

                if(snum.charAt(i)!=snum.charAt(j)) {
                    document.write("Not palindrome");
                    break;
                }

                i++;
                j--;
            }

            if(i>=j)
                document.write("Palindrome")

        }


    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="/action_page.php">
  Input String: <input type="text" id="text" name="string"><br>


  <input type="submit" value="Submit" onclick="calc()">
</form>

</body>
</html>
